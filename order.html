      <main>
        <div class="container">
          <div class="form">
            <p class="create_logs"></p>
            <form>
              <h1 class="form_heading">Make An Order</h1>
              <div class="category">
                <label for="food_category">Category</label>
                <select id="food_category">
                  <option value="breakfast">Breakfast</option>
                  <option value="lunch">Lunch</option>
                  <option value="dinner">Dinner</option>
                </select>
              </div>
              <div class="dish_code">
                <label for="dish_code">Dish code</label>
                <input type="text" id="dish_code" minlength="3" maxlength="10" required />
              </div>
              <div class="dish_name">
                <label for="dish_name">Dish name</label>
                <input type="text" id="dish_name" required minlength="2" maxlength="255" />
              </div>
              <div class="dish_description">
                <label for="dish_description">Dish description</label>
                <textarea id="dish_description" minlength="10" maxlength="255"></textarea>
              </div>
              <div class="dish_price">
                <label for="dish_price">Dish price</label>
                <input type="number" id="dish_price" required minlength="4" maxlength="4" step="0.01" />
              </div>
              <div id="controls">
                <button id="submit" type="submit">Submit</button>
                <button id="reset" type="reset">Reset</button>
              </div>
            </form>
          </div>
        </div>
