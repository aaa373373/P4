      <div class="container justify-content-center align-items-center" style="height: 85vh; width: 50rem !important;">
        <div class="col">
          <form action="" class="col-23">
            <div class="form-group">
              <h1 class="form_heading">
                <main>Make An Order</main>
              </h1>
              <label for="firstname">Category:</label><br>
              <select id="food_category">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
              </select><br><br>
              <label for="firstname">Dietary Preferences:</label><br>
              <select id="dish_code">
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="gluten free">Gluten-free</option>
              </select>
            </div><br>
            <div class="form-group">
              <label for="lastname">Dish Name:</label>
              <input type="text" class="form-control" id="lastname" placeholder="Enter dish name" name="dish name">
            </div><br>
            <div class="form-group">
              <label for="lastname">Extras:</label>
              <input type="text" class="form-control" id="dish_price" placeholder="Example: Toppings, side dishes?"
                name="dish name">
            </div><br>
            <div class="form-group">
              <label for="email">Dish description:</label>
              <input type="email" class="form-control" id="email" placeholder="Describe how you want it to be served"
                name="email">
            </div><br>
            <!-- <div class="form-group">
              <label for="email">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
              <br>
              <p>Already have an account? <a class="a" href="login.html">Login</a></p>
            </div> -->

            <h2>Delivery/Pickup Options</h2>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="deliveryOption" id="delivery" value="delivery"
                  checked>
                <label class="form-check-label" for="delivery">
                  Delivery
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="deliveryOption" id="pickup" value="pickup">
                <label class="form-check-label" for="pickup">
                  Pickup
                </label>
              </div>
            </div>
          </form>
        </div>
